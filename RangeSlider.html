<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 50px;
        background: #f7f7f7;
        text-align: center;
      }

      .slider-container {
        width: 300px;
        margin: 0 auto;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: #ccc;
        border-radius: 4px;
        outline: none;
        transition: background 0.3s;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #ff4757;
        cursor: pointer;
        border-radius: 50%;
        border: none;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
        transition: background 0.3s;
      }

      input[type="range"]:hover {
        background: #bbb;
      }

      .range-value {
        margin-top: 10px;
        font-size: 18px;
        color: #333;
      }

      .range-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="range-value">Selected: <span id="sliderValue">5</span></div>
      <input type="range" id="quizSlider" min="1" max="10" value="5" step="1" />
      <div class="range-labels">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
      </div>
    </div>

    <script>
      const slider = document.getElementById("quizSlider");
      const output = document.getElementById("sliderValue");

      slider.addEventListener("input", function () {
        output.textContent = slider.value;
      });
    </script>
  </body>
</html>
